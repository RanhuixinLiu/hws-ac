<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电力数据显示</title>
    <!-- 引入 Tailwind CSS 以实现现代化、响应式布局 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Supabase 客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* 使用更适合数据展示的字体 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <!-- 页面主标题 -->
        <h1 id="device-id" class="text-4xl font-bold text-center mb-10 text-cyan-400">
            加载中...
        </h1>

        <!-- 数据板块容器，使用 Flexbox 布局 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- 左侧板块：前一日用电量 -->
            <div class="bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-700 flex flex-col items-center justify-center text-center h-64">
                <h2 class="text-2xl font-semibold text-gray-400 mb-4">前一日用电量</h2>
                <div class="flex items-baseline">
                    <span id="yesterday-value" class="text-6xl font-bold text-white">0.00</span>
                    <span class="text-2xl font-medium text-gray-500 ml-2">kWh</span>
                </div>
            </div>

            <!-- 右侧板块：今日用电量 -->
            <div class="bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-700 flex flex-col items-center justify-center text-center h-64">
                <h2 class="text-2xl font-semibold text-gray-400 mb-2">今日用电量</h2>
                <p class="text-sm text-gray-500 mb-4">(截至 <span id="current-time">--:--</span>)</p>
                <div class="flex items-baseline">
                    <span id="today-value" class="text-6xl font-bold text-white">0.00</span>
                    <span class="text-2xl font-medium text-gray-500 ml-2">kWh</span>
                </div>
            </div>

        </div>
        <p class="text-center text-gray-600 mt-8 text-sm">数据每 5 分钟自动刷新</p>
    </div>

    <script type="module">
        // --- 配置区域：请将此处替换为您自己的信息 ---
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // 替换成您的 Supabase 项目 URL
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // 替换成您的 Supabase anon key
        const DEVICE_NAME = '空调 (AirCon)'; // 您想在页面顶部显示的设备名称
        // ----------------------------------------------------

        // 初始化 Supabase 客户端
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 获取页面上的元素
        const deviceIdElement = document.getElementById('device-id');
        const yesterdayValueElement = document.getElementById('yesterday-value');
        const todayValueElement = document.getElementById('today-value');
        const currentTimeElement = document.getElementById('current-time');

        /**
         * 获取并更新数据的函数
         */
        async function fetchData() {
            // 检查配置是否已填写
            if (SUPABASE_URL === 'YOUR_SUPABASE_URL' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY') {
                deviceIdElement.textContent = '请先配置 Supabase';
                console.error("错误：请在脚本中填写您的 Supabase URL 和 anon key。");
                return;
            }
            
            deviceIdElement.textContent = DEVICE_NAME;

            try {
                // 使用 RPC 调用一个数据库函数来获取今天和昨天的数据
                const { data, error } = await supabaseClient.rpc('get_hws_ac_usage');

                // --- 侦错步骤：在控制台印出从 Supabase 收到的原始资料 ---
                console.log('从 Supabase 收到的原始资料:', data);

                if (error) {
                    console.error('获取数据时出错:', error);
                    deviceIdElement.textContent = '数据获取失败';
                    return;
                }
                
                // 更新 UI
                updateUI(data);

            } catch (err) {
                console.error('发生意外错误:', err);
                deviceIdElement.textContent = '发生意外错误';
            }
        }

        /**
         * 更新网页界面的函数
         * @param {object} data - 包含今日和昨日数据的对象
         */
        function updateUI(data) {
            // --- 关键修正：检查资料是否存在且为阵列 ---
            // RPC 回传的是一个阵列，即使只有一笔结果。我们必须取第一个元素 data[0]。
            if (data && data.length > 0) {
                const result = data[0]; // 取得阵列中的第一个物件
                const yesterdayKWh = result.yesterday_usage ? parseFloat(result.yesterday_usage).toFixed(2) : '0.00';
                const todayKWh = result.today_usage ? parseFloat(result.today_usage).toFixed(2) : '0.00';

                yesterdayValueElement.textContent = yesterdayKWh;
                todayValueElement.textContent = todayKWh;
            } else {
                // 如果没有资料，全部显示 0.00
                yesterdayValueElement.textContent = '0.00';
                todayValueElement.textContent = '0.00';
            }

            // 更新当前时间
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            currentTimeElement.textContent = `${hours}:${minutes}`;
        }

        // --- 页面加载和自动刷新 ---
        // 页面加载时立即获取一次数据
        fetchData();

        // 设置定时器，每 5 分钟（300000 毫秒）刷新一次数据
        setInterval(fetchData, 300000);
    </script>
</body>
</html>
